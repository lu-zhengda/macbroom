name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test -race ./...

      - name: Generate completions
        run: |
          mkdir -p completions
          go run ./cmd/macbroom --generate-completion bash > completions/macbroom.bash
          go run ./cmd/macbroom --generate-completion zsh > completions/macbroom.zsh
          go run ./cmd/macbroom --generate-completion fish > completions/macbroom.fish

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
